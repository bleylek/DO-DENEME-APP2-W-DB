name: Deploy to DigitalOcean

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DO_SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      
      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no root@207.154.226.65 "echo 'SSH connection works!'"
      
      - name: Deploy Application
        run: |
          ssh -o StrictHostKeyChecking=no root@207.154.226.65 "
            APP_NAME=app2 && 
            APP_PORT=5002 && 
            REPO_DIR=/opt/\$APP_NAME && 
            
            if [ ! -d \"\$REPO_DIR\" ]; then
              git clone https://github.com/bleylek/DO-DENEME-APP2-W-DB.git \$REPO_DIR
            fi && 
            
            cd \$REPO_DIR && 
            git pull origin main && 
            
            docker stop \$APP_NAME || true && 
            docker rm \$APP_NAME || true && 
            docker rmi \$APP_NAME || true && 
            
            docker build --no-cache -t \$APP_NAME . && 
            docker run -d --restart always -p \$APP_PORT:\$APP_PORT \
              --name \$APP_NAME \
              -e DATABASE_URL='mysql+pymysql://root:supersecret@localhost:3306/app2db' \
              \$APP_NAME
          "
